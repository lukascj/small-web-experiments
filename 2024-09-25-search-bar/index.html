<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search-Bar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        body {
            background: black;
        }
        /* Ta bort default-style frÃ¥n button */
        button {
            background: none;
            color: inherit;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            outline: inherit;
        }
        .search-wrap {
            width: 230px;
            height: 38px;
            border: 1px solid rgb(105, 105, 130);
            background-color: rgb(20, 20, 30);
            display: flex;
            border-radius: 6px;
            overflow: hidden;
            box-sizing: border-box;
        }
        .search-wrap > input {
            width: calc(100% - 50px);
            height: 100%;
            border: none;
            outline: none;
            box-sizing: border-box;
            background: transparent;
            color: rgb(200, 200, 230);
            font-size: 16px;
            font-family: "Outfit", sans-serif;
            letter-spacing: 2px;
            padding: 0 12px;
        }
        /* Change the white background from autofill to any color */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px rgb(20, 20, 30) inset !important;
        }
        /* Change autofill text color */
        input:-webkit-autofill{
            -webkit-text-fill-color: rgb(200, 200, 230) !important;
        }
        .search-wrap > input::placeholder {
            color: rgb(105, 105, 130);
            opacity: 1;
        }
        .search-wrap > .search-btn {
            width: 50px;
            height: 100%;
            border-left: 1px solid rgb(105, 105, 130);
            background: url("./search-icon-200-200-230.svg") no-repeat center center;
            background-size: 20px;
            background-color: rgb(32, 32, 41);
            transition: all ease 0.4s;
        }
        .search-wrap > .search-btn:hover {
            background: url("./search-icon-white.svg") no-repeat center center;
            background-size: 20px;
            background-color: rgb(105, 105, 130);
        }
    </style>
</head>
<body>
    <form class="search-wrap" method="get" action="">
        <input type="text" name="search" placeholder="Search">
        <button class="search-btn"></button>
    </form>
    <script>
        
    </script>
</body>
</html>
